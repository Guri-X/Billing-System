{% extends 'heading.html' %}
{% load static %}

{% block content %}
<!doctype html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">	
    <title>
		    Contact Us | Online Billing System
	</title>
</head>
<body>
    <div class="Banner">
		<u><h1>Contact Us</h1></u><br>
		<h6>Fill out the below contact form to contact us.</h6>
		<br>
		<form method="POST">
		{% csrf_token %}
		<div class="form-group">
		    <label for="User_Name">User Name</label>
		    <input name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your User Name">
		</div>
		<div class="form-group">
		    <label for="User_Email">Email Address</label>
		    <input name="email" type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter your Email Address">
		    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		</div>
		<div class="form-group">
		    <label for="User_Contact_Number">Contact Number</label>
		    <input name="contact" type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter your Contact Number">
		</div>
		<div class="form-group">
		    <label for="Subject">Subject</label>
			<input name="subject" type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Subject">
		</div>
		<div class="form-group">
		    <label for="Message">Message</label>
		    <textarea name="message" type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Message"></textarea>					
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
		</form>
    </div>
</body>
{% endblock content %}
